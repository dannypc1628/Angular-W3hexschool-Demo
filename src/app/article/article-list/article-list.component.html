<div class="row mt-3">
  <ng-container *ngFor="let item of dataService.showData; let i=index;">
    <ng-container *ngFor="let page of item.blogList; let idx=index;">
      <app-article-card [item]="page" [name]="item.name" class="col-md-4"></app-article-card>
    </ng-container>
  </ng-container>
</div>
<div class="row justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let num of dataService.paginArray" class="page-item" [ngClass]="{active: dataService.nowPage==num}">
        <a class="page-link" *ngIf="dataService.nowPage!==num" href="#" (click)="dataService.goPage(num)">{{num}}</a>
        <span class="page-link" *ngIf="dataService.nowPage===num" href="#"
          (click)="dataService.goPage(num)">{{num}}</span>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
