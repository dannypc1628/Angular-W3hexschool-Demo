<div class="card mt-3">
  <img src="{{item.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <a href="{{item.url}}" class="card-title h5">{{item.title}}</a>
    <p class="card-text ">{{item.description}}</p>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{name}}</small>
  </div>
</div>
